<body class="contact-page">
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.webp" alt="Logo">
            </a>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Temporadas</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </label>
    </header>

    <main class="main-content">
        <section class="contact-section">
            <div class="contact-info">
                <h2>Contacto</h2>
                <p><strong>Dirección:</strong> Candelaria 175</p>
                <p><strong>Teléfono:</strong> 1128189595</p>
                <p><strong>Email:</strong> parentejuliann@gmail.com</p>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.725927191309!2d-58.365932435335786!3d-34.636365697078524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a334b7684c0001%3A0x413939a9cd9d31c!2sBrandsen%20805%2C%20C1161AAQ%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1756760695000!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="contact-form">
                <h2>Envíanos un mensaje</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="pais">País:</label>
                        <select id="pais" name="pais" required>
                            <option value="">Selecciona un país</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Mexico">México</option>
                            <option value="España">España</option>
                            <option value="Chile">Chile</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Estados Unidos">Estados Unidos</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tema">¿Cuál es el tema?</label>
                        <input type="text" id="tema" name="tema">
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

            <a href="https://www.youtube.com/playlist?list=PL4E34A112C674E053" target="_blank" class="social-icon"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://www.tiktok.com/@phineasandferb" target="_blank" class="social-icon"><i class="fa-brands fa-tiktok"></i></a>

    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menu-toggle');
            const navMenu = document.querySelector('.nav-menu');
            const hamburgerIcon = document.querySelector('.hamburger-icon');

            if (menuToggle && navMenu && hamburgerIcon) {
                hamburgerIcon.addEventListener('click', function() {
                    menuToggle.checked = !menuToggle.checked;
                    navMenu.classList.toggle('active');
                    hamburgerIcon.classList.toggle('active');
                });

                navMenu.querySelectorAll('a').forEach(item => {
                    item.addEventListener('click', () => {
                        menuToggle.checked = false;
                        navMenu.classList.remove('active');
                        hamburgerIcon.classList.remove('active');
                    });
                });
            }
        });
    </script>
</body>
</html>
